<div class="dialog_box">
    <div class="header_details">
        <img class="exitbtn" (click)="onNoClick()"
            src="https://img.icons8.com/material-outlined/24/FFFFFF/delete-sign.png" />
        <img class="justify-items-center" src="../../../assets/icons/twitter.png" />
    </div>

    <div class="error_dialog">
        {{error_msg}}
    </div>
    <form [formGroup]="form" (ngSubmit)="UpdateTweet()">

        <!-- CHECKS IF THE EMAIL THE USER
     TRIED TO LOG-IN WITH EXISTS FIRST -->
        <div class=" email_section">

            <div class="head_title">
                <h2>Edit</h2>
            </div>
            <div class="email_forms">
                <textarea matInput formControlName="tweetField" class="textarea"></textarea>
            </div>
            <div class="buttons_next">

                <a class="justify-center"> <button type="submit" class="justify-center">Update</button></a>
            </div>
        </div>
    </form>
</div>
